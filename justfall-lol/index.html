<body>
<div id="gameContainer"></div>
<div id="loader">
<div class="spinner"></div>
<div class="progress">
<div class="full"></div>
</div>
</div>
<script src="fullscreen.js" type="text/javascript"></script>
<script id="unity-loader" src="UnityLoader.js" type="text/javascript"></script>
<script type="text/javascript">
      var gameJsonUrl = "Build/WebGL.json"; //%gameJsonUrl
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("v")) {
        gameJsonUrl = gameJsonUrl.replace(/[0-9][0-9]+/i, urlParams.get("v"));
      }
      var gameInstance = UnityLoader.instantiate("gameContainer", gameJsonUrl, {
        onProgress: UnityProgress,
      });

      function UnityProgress(gameInstance, progress) {
        if (!gameInstance.Module) {
          return;
        }
        const loader = document.querySelector("#loader");
        if (!gameInstance.progress) {
          const progress = document.querySelector("#loader .progress");
          progress.style.display = "block";
          gameInstance.progress = progress.querySelector(".full");
          loader.querySelector(".spinner").style.display = "none";
        }
        gameInstance.progress.style.transform = `scaleX(${progress})`;
        if (progress === 1 && !gameInstance.removeTimeout) {
          loader.style.display = "none";
          gameLoaded = true;
        }
      }

      initializeFullscreenEvents();

      document.addEventListener("visibilitychange", function () {
        if (!gameInstance) return;

        if (document.visibilityState == "hidden") {
          gameInstance.SendMessage(
            "FocusManager",
            "ApplicationFocusChangedWebCallback",
            0
          );
        } else {
          gameInstance.SendMessage(
            "FocusManager",
            "ApplicationFocusChangedWebCallback",
            1
          );
        }
      });
    </script>
</body>
